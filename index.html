    <lightbox-gallery id="lb2" is-open="false">
      <div slot="source" data-lightbox>
        <img
          src="https://images.pexels.com/photos/18831249/pexels-photo-18831249/free-photo-of-view-of-mountains-with-a-stream.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

        <img

          alt=""
        />
        <img
          src="https://images.pexels.com/photos/29547109/pexels-photo-29547109/free-photo-of-tranquil-cabin-in-a-serene-forest.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

        <img
          src="https://images.pexels.com/photos/28759041/pexels-photo-28759041/free-photo-of-c-nh-bi-n-n-t-ng-v-i-nh-ng-dam-may-u-am-luc-hoang-hon.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
      </div>
    </lightbox-gallery>
    <button class="btn-1">Open</button>
    <button class="btn-2">Close</button>
    <script>
      let toggle = false;
      const btn1 = document.querySelector(".btn-1");
      const btn2 = document.querySelector(".btn-2");
      const lb1 = document.querySelector("#lb1");
      const lb2 = document.querySelector("#lb2");
      btn1.addEventListener("click", function () {
        lb1.setAttribute("is-open", true);
      });

      btn2.addEventListener("click", function () {
        toggle = !toggle;
        lb2.setAttribute("is-open", toggle);
      });
    </script>
