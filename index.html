<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Plugin</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/main.ts"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        padding: 5rem;
        overflow: hidden;
      }
      .grid img {
        max-width: 100%;
        height: auto;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <lightbox-gallery id="lb2" is-open="false" data-lightbox>
      <div class="grid" slot="sources" data-lightbox>
        <img
          src="https://images.pexels.com/photos/18831249/pexels-photo-18831249/free-photo-of-view-of-mountains-with-a-stream.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
        <img
          src="https://images.pexels.com/photos/29480205/pexels-photo-29480205/free-photo-of-serene-lake-view-with-yellow-sailboat.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
        <img
          src="https://images.pexels.com/photos/29547109/pexels-photo-29547109/free-photo-of-tranquil-cabin-in-a-serene-forest.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
        <img
          src="https://images.pexels.com/photos/16471876/pexels-photo-16471876/free-photo-of-banh-m-mon-an-ban-cai-gh.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
        <img src="https://fslightbox.com/img/butterflies.jpeg" alt="" />
      </div>
    </lightbox-gallery>
    <!-- <test-gallery> </test-gallery> -->
  </body>
</html>
