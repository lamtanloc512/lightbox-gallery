<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lightbox Plugin</title>
  <link rel="stylesheet" href="./src/index.css" />

  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      padding: 5rem;
      overflow: hidden;
    }

    .grid img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }
  </style>
  <script type="module" src="https://unpkg.com/@ethandev512/lightbox-gallery/dist/lightbox-gallery.js"></script>

</head>

<body>
  <button id="open-lightbox">Open</button>
  <lightbox-gallery id="lb2">
    <div class="grid" slot="sources" data-lightbox>
      <img src="https://fslightbox.com/img/sky.jpeg" alt="" />
      <img src="https://fslightbox.com/img/child.jpeg" alt="" />
      <img src="https://fslightbox.com/img/flowers-sunshine.jpeg" alt="" />
      <img src="https://fslightbox.com/img/ocean.jpg" alt="" />
      <img src="https://fslightbox.com/img/lake-in-forest.jpeg" alt="" />
      <img src="https://fslightbox.com/img/greenland.jpeg" alt="" />
      <img src="https://fslightbox.com/img/maninmountain.jpeg" alt="" />
      <img src="https://fslightbox.com/img/butterflies.jpeg" alt="" />
      <img src="https://fslightbox.com/img/sky.jpeg" alt="" />
      <img src="https://fslightbox.com/img/child.jpeg" alt="" />
      <img src="https://fslightbox.com/img/flowers-sunshine.jpeg" alt="" />
      <img src="https://fslightbox.com/img/ocean.jpg" alt="" />
      <img src="https://fslightbox.com/img/lake-in-forest.jpeg" alt="" />
      <img src="https://fslightbox.com/img/greenland.jpeg" alt="" />
      <img src="https://fslightbox.com/img/maninmountain.jpeg" alt="" />
      <img src="https://fslightbox.com/img/butterflies.jpeg" alt="" />
    </div>
  </lightbox-gallery>

  <script>
    const button = document.getElementById('open-lightbox');
    const lightbox = document.getElementsByTagName('lightbox-gallery')[0];
    if (button && lightbox) {
      button.addEventListener('click', function () {
        lightbox.isOpen = true;
      });
    }
  </script>
</body>

</html>
